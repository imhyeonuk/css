<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<style>
      #container {
        width:600px;
        margin:10px auto;

  <body> 
    <div id="container">
      <h1>회원 가입</h1>
      <form action="joinging_completed.html">

          <legend>사용자 정보</legend>

            <li>

              <p><input type="text" id="uname" required placeholder="이름을 입력해주세요"> </p>
            </li>
            <li>
              <label for="umail">이메일</label>
              <p><input type="email" id="umail" required placeholder="ID@example.com"> </p>
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
             <p> <input type="password" id="pwd1" required placeholder="영문,숫자,특수문자 조합 8~15자 "> </p>
            </li>        
            <li>
              <label for="pw2">비밀번호 확인</label>
              <p><input type="password" id="pwd2" required> </p>
            </li>
          </ul>      
        </fieldset>
          <input type="submit" value="회원가입">
          <a href="/index.html"><input type="button" value="취소"></a>





          
        </div>
      </form>
    </div>
